server.port: 0

spring:
  application:
    name: ${MICROSERVICE_NAME:storage-service-reactive-r2dbc}
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: ${CONFIGURATION_SERVER_NAME:configuration-service}
      retry:
        initial-interval: 10000
        max-interval: 60000
        max-attempts: 20

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_HOST:http://localhost:8770}/eureka
    register-with-eureka: true
    fetch-registry: true
    healthcheck:
      enabled: true
  instance:
    hostname: ${spring.application.name}
    instance-id: ${spring.application.name}:${random.int}
    lease-renewal-interval-in-seconds: 10
    preferIpAddress: true

management:
  endpoints.web.exposure.include: health, info, refresh
  tracing:
    sampling.probability: 1.0
    propagation.type: b3
